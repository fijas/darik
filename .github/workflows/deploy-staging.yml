name: Deploy Staging

on:
  push:
    branches: [master, main]

jobs:
  deploy-worker-staging:
    name: Deploy Worker to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run D1 migrations (staging)
        run: npx wrangler d1 migrations apply darik-finance-staging --remote
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker to staging
        run: npx wrangler deploy --env staging
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-app-staging:
    name: Deploy App to Staging
    runs-on: ubuntu-latest
    needs: deploy-worker-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build --workspace=app
        env:
          NEXT_PUBLIC_WORKER_URL: ${{ secrets.STAGING_WORKER_URL }}
          NEXT_PUBLIC_ENABLE_SYNC: 'true'

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: darik-finance
          directory: app/out
          branch: staging

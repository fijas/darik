name: Deploy Production

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy-worker-production:
    name: Deploy Worker to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run D1 migrations (production)
        run: npx wrangler d1 migrations apply DB --env production --remote
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker to production
        run: npx wrangler deploy --env production
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-app-production:
    name: Deploy App to Production
    runs-on: ubuntu-latest
    needs: deploy-worker-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build --workspace=app
        env:
          NEXT_PUBLIC_WORKER_URL: ${{ secrets.PRODUCTION_WORKER_URL }}
          NEXT_PUBLIC_ENABLE_SYNC: 'true'

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: darik-finance
          directory: app/out
          branch: production

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Production deployment of Darik Finance Tracker

            **Changes in this release:**
            See commit history for details.
          draft: false
          prerelease: false
